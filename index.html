<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather_container">
            <div class="temp">
                <p>20</p>
            </div>
            <div class="location">
                <p>Delhi</p>
                <p>12:58 - Monday 4/5/2025</p>
            </div>
            <div class="condition">
                <p></p>
                <p>Mist</p>
            </div>
        </div>
        <footer class="search">
            <form action="/form">
                <input type="text" placeholder="Search for a location" class="search_area">
                <button type="submit">Search</button>
            </form>
        </footer>
    </div>
</body>

</html>
